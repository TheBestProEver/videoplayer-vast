<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Hole</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="video-player">
      <video id="video" width="640" height="360" controls>
        <source src="assets/black-hole.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <button id="play-pause" class="control-button">Play</button>
        <input type="range" id="seek-bar" value="0" class="seek-bar" />
        <button id="mute" class="control-button">Mute</button>
        <input
          type="range"
          id="volume-bar"
          min="0"
          max="1"
          step="0.1"
          value="1"
          class="volume-bar"
        />
        <button id="full-screen" class="control-button">Full-Screen</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
