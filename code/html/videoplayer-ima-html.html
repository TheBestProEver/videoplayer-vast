<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video.js with IMA Plugin</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs.ads.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.5.0/dist/videojs.ima.min.js"></script>
  </head>
  <body>
    <video
      id="content_video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="480"
    >
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
    </video>
    
    <script>
      var player = videojs("content_video");
      var options = {
        id: "content_video",
        adTagUrl:
          "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=",
      };
      player.ima(options);
    </script>
  </body>
</html>
