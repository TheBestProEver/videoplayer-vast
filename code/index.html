<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="video-container">
      <video id="video" width="600" controls>
        <source src="assets/vid1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <button class="speed-button" data-speed="0.5">0.5x</button>
        <button class="speed-button" data-speed="1">1x</button>
        <button class="speed-button" data-speed="1.5">1.5x</button>
        <button class="speed-button" data-speed="2">2x</button>
        <button class="speed-button" data-speed="3">3x</button>
        <button class="speed-button" data-speed="4">4x</button>
        <button class="speed-button" data-speed="5">5x</button>
        <button class="speed-button" data-speed="6">6x</button>
        <button class="speed-button" data-speed="7">7x</button>
        <button class="speed-button" data-speed="8">8x</button>
        <button class="speed-button" data-speed="9">9x</button>
        <button class="speed-button" data-speed="10">10x</button>
        <button class="speed-button" data-speed="15">15x</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
